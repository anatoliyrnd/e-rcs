<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Краткая видиоинструкция для диспетчера</title>
    <link href="help/video-js.css" rel="stylesheet" />
</head>
<body>
<video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster="MY_VIDEO_POSTER.jpg"
        data-setup='{
        "autoplay":"true",
        "width":"1280",
        "height":"720"
}'
>
    <source src="help/dispetcher_short_instruction.mp4" type="video/mp4" />

    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
        >
    </p>
</video>

<script src="help/video.min.js"></script>
</body>
</html>
